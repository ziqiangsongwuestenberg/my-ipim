name: my-pim
services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d devdb" ]
      interval: 5s
      timeout: 5s
      retries: 20

  jaeger:
    # Jaeger all-in-one for local trace visualization
    # UI: http://localhost:16686
    # Accepts traces from otel-collector
    image: jaegertracing/all-in-one:1.54
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"   # gRPC for collector -> jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  otel-collector:
    # OpenTelemetry Collector container for collecting traces and forwarding to Jaeger
    # Exporters: Jaeger (or OTLP to Jaeger, depending on config)
    image: otel/opentelemetry-collector-contrib:0.97.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC from app
      - "4318:4318"   # OTLP HTTP from app (optional)
    depends_on:
      - jaeger

  app:
    build: .
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Berlin
      # OpenTelemetry tracing (local dev)
      # App -> OTLP/gRPC (4317) -> otel-collector -> Jaeger
      OTEL_SERVICE_NAME: my-ipim
      OTEL_TRACES_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      # Disable metrics/logs exporting (Micrometer is used for metrics)
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none

    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - ./payload:/tmp/myipim-payload

volumes:
  pgdata:
