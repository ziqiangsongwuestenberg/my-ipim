name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Workaround for Docker Engine v29+ (minimum API version 1.44)
      # docker-java (used by Testcontainers) may default to API 1.32 and fail with Status 400.
      - name: Force docker-java API version (workaround for Docker Engine v29+)
        run: |
          echo "api.version=1.44" > ~/.docker-java.properties
          echo "Wrote ~/.docker-java.properties:"
          cat ~/.docker-java.properties

      - name: Fix docker socket permissions (if needed)
        run: |
          sudo chmod 666 /var/run/docker.sock || true
#          sudo usermod -aG docker $USER || true

      - name: Docker smoke test (required by Testcontainers)
        run: |
          docker version
          docker info
          ls -lah /var/run/docker.sock || true
          docker ps
          docker run --rm hello-world

      # helps confirm whether DOCKER_API_VERSION is set somewhere unexpected
      - name: Print Docker env
        run: |
          echo "DOCKER_HOST=$DOCKER_HOST"
          echo "DOCKER_API_VERSION=$DOCKER_API_VERSION"

      - name: Build & Test
        env:
          SPRING_PROFILES_ACTIVE: test

          # Force Testcontainers to use the local Docker Engine via unix socket
          DOCKER_HOST: unix:///var/run/docker.sock

          # Fix: Docker API mismatch (client too old vs daemon requires >= 1.44)
          DOCKER_API_VERSION: "1.44"

          # Extra stability for Testcontainers in CI
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_HOST_OVERRIDE: localhost
        run: ./gradlew --no-daemon clean build

      - name: Print Testcontainers error from test report
        if: failure()
        run: |
          grep -Rni "DockerClientProviderStrategy|Could not find a valid Docker environment|Ryuk|docker.sock|IllegalStateException" build/reports/tests/test || true
          f="build/reports/tests/test/classes/com.song.my_pim.it.ExportArticleControllerIT.html"
          test -f "$f" && sed -n '1,160p' "$f" || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: my-pim-jar
          path: build/libs/*.jar
